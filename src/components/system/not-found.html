<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found · alexbon.com</title>
    <meta name="description" content="Page not found. Choose a language to continue on alexbon.com." />
    <style>
      :root {
        color-scheme: light;
        --bg: #f8f3ec;
        --card: rgba(255, 255, 255, 0.88);
        --border: rgba(143, 129, 112, 0.2);
        --accent: #f2993f;
        --text: #2f2b26;
        --muted: rgba(47, 43, 38, 0.55);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
        color: var(--text);
      }

      .card {
        width: min(90vw, 480px);
        padding: clamp(2.5rem, 6vw, 3.5rem);
        border-radius: 32px;
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: 0 32px 80px -48px rgba(40, 30, 20, 0.35);
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: clamp(1.75rem, 4vw, 2rem);
      }

      .code {
        font-size: clamp(2.2rem, 6vw, 3rem);
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .headline {
        font-size: clamp(1.6rem, 4.4vw, 2.2rem);
        font-weight: 600;
        margin: 0;
      }

      .language-list {
        display: grid;
        gap: 0.75rem;
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .language-list li a {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.85rem 1.2rem;
        border-radius: 999px;
        border: 1px solid var(--border);
        text-decoration: none;
        color: inherit;
        font-weight: 600;
        transition: border-color 0.2s ease, transform 0.2s ease, background 0.2s ease, color 0.2s ease;
      }

      .language-list li a span:last-child {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--muted);
      }

      .language-list li a:hover,
      .language-list li a:focus-visible {
        border-color: rgba(242, 153, 63, 0.4);
        background: rgba(242, 153, 63, 0.1);
        color: var(--accent);
        outline: none;
        transform: translateY(-1px);
      }

      .footer {
        font-size: 0.8rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="code">404</div>
      <h1 class="headline">Page not found</h1>
      <ul class="language-list" role="list">
        <li>
          <a href="/">
            <span>UA</span>
            <span>Українська</span>
          </a>
        </li>
        <li>
          <a href="/ru/">
            <span>RU</span>
            <span>Русский</span>
          </a>
        </li>
        <li>
          <a href="/en/">
            <span>EN</span>
            <span>English</span>
          </a>
        </li>
      </ul>
      <p class="footer">alexbon.com</p>
    </div>
  </body>
</html>
